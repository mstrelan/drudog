id: punkapi_beer
label: PunkAPI Beers
migration_group: punkapi
source:
  item_selector: '$[*]'
  fields:
    -
      name: id
      label: 'ID'
      selector: id
    -
      name: name
      label: 'Name'
      selector: name
    -
      name: tagline
      label: 'Tagline'
      selector: tagline
    -
      name: first_brewed
      label: 'First Brewed'
      selector: first_brewed
    -
      name: description
      label: 'Description'
      selector: description
    -
      name: image_url
      label: 'Image URL'
      selector: image_url
    -
      name: abv
      label: 'ABV'
      selector: abv
    -
      name: ibu
      label: 'IBU'
      selector: ibu
    -
      name: target_fg
      label: 'Target FG'
      selector: target_fg
    -
      name: target_og
      label: 'Target OG'
      selector: target_og
    -
      name: ebc
      label: 'EBC'
      selector: ebc
    -
      name: srm
      label: 'SRM'
      selector: srm
    -
      name: ph
      label: 'pH'
      selector: ph
    -
      name: attenuation_level
      label: 'Attenuation Level'
      selector: attenuation_level
    -
      name: volume_value
      label: 'Volume'
      selector: 'volume.value'
    -
      name: volume_unit
      label: 'Volume Unit'
      selector: 'volume.unit'
    -
      name: boil_volume_value
      label: 'Boil Volume'
      selector: 'boil_volume.value'
    -
      name: boil_volume_unit
      label: 'Boil Volume Unit'
      selector: 'boil_volume.unit'
    -
      name: mash_temp
      label: 'Mash Temp'
      selector: 'method.mash_temp'
    -
      name: fermentation_temp_value
      label: 'Fermentation Temp (Value)'
      selector: 'method.fermentation.temp.value'
    -
      name: fermentation_temp_unit
      label: 'Fermentation Temp (Unit)'
      selector: 'method.fermentation.temp.unit'
    -
      name: malt
      label: 'Malt'
      selector: 'ingredients.malt'
    -
      name: hops
      label: 'Hops'
      selector: 'ingredients.hops'
    -
      name: yeast
      label: 'Yeast'
      selector: 'ingredients.yeast'
    -
      name: food_pairing
      label: 'Food Pairing'
      selector: food_pairing
    -
      name: brewers_tips
      label: 'Brewers tips'
      selector: brewers_tips

  ids:
    id:
      type: integer
process:
  type:
    plugin: default_value
    default_value: beer
  field_id: id
  title: name
  field_tagline: tagline
  # TODO: Date parsing
  # field_first_brewed: first_brewed
  field_description: description
  'field_image_url/uri': image_url
  field_abv: abv
  field_ibu: ibu
  field_target_fg: target_fg
  field_target_og: target_og
  field_ebc: ebc
  field_srm: srm
  field_ph: ph
  field_attenuation_level: attenuation_level
  'field_volume/number': volume_value
  'field_volume/unit':
    plugin: str_replace
    source: volume_unit
    search: litres
    replace: l
  'field_boil_volume/number': boil_volume_value
  'field_boil_volume/unit':
    plugin: str_replace
    source: boil_volume_unit
    search: litres
    replace: l
  field_mash_temp:
    plugin: sub_process
    source: mash_temp
    process:
      target_id:
        -
          plugin: migration_lookup
          migration: punkapi_mash_temp
          source:
            - beer_id
            - delta
          no_stub: true
        -
          plugin: extract
          index:
            - 0
      target_revision_id: '@target_id'
  'field_fermentation_temp/number': fermentation_temp_value
  'field_fermentation_temp/unit':
    plugin: str_replace
    source: fermentation_temp_unit
    search: celsius
    replace: C
  field_malt:
    plugin: sub_process
    source: malt
    process:
      target_id:
        -
          plugin: migration_lookup
          migration: punkapi_malt
          source:
            - beer_id
            - delta
          no_stub: true
        -
          plugin: extract
          index:
            - 0
      target_revision_id: '@target_id'
  field_hops:
    plugin: sub_process
    source: hops
    process:
      target_id:
        -
          plugin: migration_lookup
          migration: punkapi_hops
          source:
            - beer_id
            - delta
          no_stub: true
        -
          plugin: extract
          index:
            - 0
      target_revision_id: '@target_id'
  field_yeast:
    -
      plugin: skip_on_empty
      source: yeast
      method: process
    -
      plugin: explode
      delimiter: '&'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: yeast
      entity_type: taxonomy_term
  field_food_pairing: food_pairing
  field_brewers_tips: brewers_tips
  sticky:
    plugin: default_value
    default_value: 0
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
migration_dependencies: {  }
